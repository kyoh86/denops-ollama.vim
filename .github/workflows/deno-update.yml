# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Deno Update

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch: {}

jobs:
  update:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Update dependencies with udd
        id: run-deno-udd
        env:
          NO_COLOR: true
        run: |
          {
            echo 'UDD_RESULT<<EOF'
            deno run --allow-all https://deno.land/x/udd/main.ts $(find . -type f | grep -E ".*\.([mc]?(ts|js)|(ts|js)x?)$" -)
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Verify formatting
        run: deno fmt --check

      - name: Check
        run: deno task check

      - name: Run linter
        run: deno task lint

      - name: Get Denops
        run: |
          git clone https://github.com/vim-denops/denops.vim /tmp/denops.vim
          echo "DENOPS_TEST_DENOPS_PATH=/tmp/denops.vim" >> "$GITHUB_ENV"

      - uses: rhysd/action-setup-vim@v1
        id: vim

      - name: Export Vim Executable
        run: |
          echo "DENOPS_TEST_VIM_EXECUTABLE=${{ steps.vim.outputs.executable }}" >> "$GITHUB_ENV"

      - uses: rhysd/action-setup-vim@v1
        id: nvim
        with:
          neovim: true

      - name: Export Neovim Executable
        run: |
          echo "DENOPS_TEST_NVIM_EXECUTABLE=${{ steps.nvim.outputs.executable }}" >> "$GITHUB_ENV"

      - name: Run tests
        run: deno task test

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(deps): Update deno dependencies"
          title: Update Deno dependencies
          body: |-
            Some external modules are stale.
            <details><summary>Details</summary><div>

            ```
            ${{ steps.run-deno-udd.outputs.UDD_RESULT }}
            ```

            </div></details>
          branch: udd-update
          author: GitHub <noreply@github.com>
          delete-branch: true
